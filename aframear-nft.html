<!DOCTYPE html>
<html>
	<!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
  	<script src="scripts/aframe.min.js"></script>
  	<script src="scripts/aframe-extras.min.js"></script>
  	<!-- we import arjs version without NFT but with marker + location based support -->	  
	  <script src="scripts/aframe-ar-nft.js"></script>
  	<body style="margin : 0px; overflow: hidden;">
	    <a-scene embedded arjs="sourceWidth:1920; sourceHeight:1080; displayWidth:1920; displayHeight:1080;">
      	
	  	<a-nft
		  	type="nft"
		  	url="marker/wayne"
		  	smooth="true"
		  	smoothTolerance=".01"
		  	smoothThreshold="5"
		>
			<a-entity
				position="0 0 0"
				scale="1.2 1.2 1.2"
				gltf-model="glb/tkw532.gltf"	  
			></a-entity>
		</a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
